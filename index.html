<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Прогсофт</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: white;
      color: #000;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: black;
      font-weight: 400;
    }

    nav a:first-child {
      font-weight: bold;
    }

    .hero {
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 48px;
      max-width: 800px;
      margin: 0 auto 40px;
      line-height: 1.2;
    }

    .illustration {
      max-width: 500px;
      margin: 0 auto;
    }

    .section-title {
      margin-top: 60px;
      font-size: 20px;
      font-weight: 700;
    }

    .description {
      margin-top: 10px;
      font-size: 16px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Прогсофт</div>
    <nav>
      <a href="#">Главная</a>
      <a href="#">Программы 1С</a>
      <a href="#">Контакты</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Ваш доверенный<br>партнер в мире IT</h1>
    <img class="illustration" src="meeting.svg" alt="Иллюстрация команды" />
  </section>

  <section>
    <div class="section-title">Компетенции</div>
    <div class="description">
      Профессиональная команда разработчиков и аналитиков с опытом в IT более 10 лет
    </div>
  </section>
</body>
</html>
